# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loadtestlog-promtail-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://loadtestlog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_21eccd2d1e4c4a42bda9319d0b89cdb2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee74159d8729402ab508f474aacecb8c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21eccd2d1e4c4a42bda9319d0b89cdb2 }}/grafana/promtail:${{ github.sha }}
        file: ./promtail-dockerfile/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'loadtestlog-promtail-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd6e188f3b4b49d0bfd3ef4bde3894f9 }}
        images: 'loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21eccd2d1e4c4a42bda9319d0b89cdb2 }}/grafana/promtail:${{ github.sha }}'