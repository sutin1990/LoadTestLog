# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rest-api-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://loadtestlog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_95e5c84592524d4a9327b89b9d1a1069 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f5f498d65014da584bb80d7b21e61aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_95e5c84592524d4a9327b89b9d1a1069 }}/restapitest:${{ github.sha }}
        file: ./Rest-Api-Test/Rest-Api-Test/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rest-api-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19c43521f636413d8413bc35e8a5a047 }}
        images: 'loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_95e5c84592524d4a9327b89b9d1a1069 }}/restapitest:${{ github.sha }}'
