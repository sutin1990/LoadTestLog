# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loadtestlog-grafana-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://loadtest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0093d0846ff64f178e2622065cdbbb22 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1ae5343cbe144c0a410727b147b782c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: loadtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0093d0846ff64f178e2622065cdbbb22 }}/grafana/grafana:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'loadtestlog-grafana-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_178d49b70d04425a9af806481ff13aa5 }}
        images: 'loadtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0093d0846ff64f178e2622065cdbbb22 }}/grafana/grafana:${{ github.sha }}'