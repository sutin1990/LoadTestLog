# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loadtestlog-grafana-1

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://loadtestlog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1aa2a2048c55497ea9dad0945604a3dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_36736d8d512240f48bbe9e784bdafd6d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1aa2a2048c55497ea9dad0945604a3dc }}/grafana/grafana:${{ github.sha }}
        file: ./grafana-dockerfile/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'loadtestlog-grafana-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e83c22e9291a4893ae5f939c37f92882 }}
        images: 'loadtestlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1aa2a2048c55497ea9dad0945604a3dc }}/grafana/grafana:${{ github.sha }}'
